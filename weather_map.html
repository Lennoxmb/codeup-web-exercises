<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>
  <script src="js/keys.js"></script>
  <link rel="stylesheet" href="CSS/resets.css">
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/weather_map.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div class="page-wrapper">
    <div class="container" id="todaysMoving">
      <div id="todaysForecastBox" class="row"> <!--- parent to the current day forecast-->
        <h2>Today's Forecast</h2>
        <div class="column" id="todaysDate"></div>
        <div class="column" id="weather"></div>
        <div class="column" id="details"></div>
      </div>
        <div id='map' style='width: 50%; height: 400px;'></div><!------- << map -->
          <div id="formSearches" class="row">
            <form id="zoomIn" class="column justify-center align-center text-center">
              <label for="zoom">Set zoom:</label>
              <input type="text" name="zoom" id="zoom">
              <button id="zoomSubmit">Zoom</button>
            </form>
            <form id="searchAddress" class="column justify-center align-center text-center">
              <label for="setMarker">Enter an address:</label>
              <input type="text" name="setMarker" id="setMarker">
              <button id="setMarkerButton">Search Address</button>
            </form>
          </div>
    </div>
      <h2 class="justify-center">Next 5 Day Forecast</h2>
      <div class="container fivedayForecastBox" > <!---- container to the 5 day forecast in js-->
    </div>

  </div>
  <script src="js/mapbox-geocoder-utils.js"></script>
  <script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/outdoors-v12', // style URL
      center: [-92.0451, 30.16048], // starting position [lng, lat]
      zoom: 4, // starting zoom
    });
  </script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/weather-map.js"></script>
</body>
</html>
